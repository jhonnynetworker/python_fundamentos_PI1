<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pedirmenu.css">
    <title>Cardápio de Pizzas</title>
</head>
<body>
    <div class="container">
        <div class="cardapio">
            <h1>Menú de Pizzas</h1>
            <div class="itens-cardapio">
                <!-- Aquí se añadirán dinámicamente los elementos del menú -->
            </div>
        </div>

        <!-- Formulario de pago -->
        <div id="paymentForm">
            <h2>Pago</h2>
            <div>
                <label for="cardName">Nombre en la Tarjeta:</label>
                <input type="text" id="cardName" placeholder="Nombre en la tarjeta">
            </div>
            <div>
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" placeholder="Número de tarjeta">
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="CVV">
            </div>
            <button onclick="processPayment()">Pagar</button>
        </div>
    </div>

    <script>
        function loadProducts() {
            fetch('http://127.0.0.1:5000/product/products')
                .then(response => response.json())
                .then(data => {
                    const cardapioSection = document.querySelector('.cardapio .itens-cardapio');
                    cardapioSection.innerHTML = ''; // Limpiar el menú antes de añadir nuevos elementos

                    data.forEach(product => {
                        const pizzaDiv = document.createElement('div');
                        pizzaDiv.classList.add('pizza-item');
                        pizzaDiv.innerHTML = `
                            <div class="info">
                                <h3>${product.name}</h3>
                                <table>
                                    <tr>
                                        <td>Pequeña</td>
                                        <td>${product.price_6_slices}€</td>
                                        <td><input type="number" min="0" value="0" class="quantity" data-price="${product.price_6_slices}"></td>
                                    </tr>
                                    <tr>
                                        <td>Mediana</td>
                                        <td>${product.price_8_slices}€</td>
                                        <td><input type="number" min="0" value="0" class="quantity" data-price="${product.price_8_slices}"></td>
                                    </tr>
                                    <tr>
                                        <td>Grande</td>
                                        <td>${product.price_12_slices}€</td>
                                        <td><input type="number" min="0" value="0" class="quantity" data-price="${product.price_12_slices}"></td>
                                    </tr>
                                </table>
                                <button class="pedir" onclick="showPaymentForm()">Pedir ahora</button>
                                <p class="total-price">Precio total: 0€</p>
                            </div>
                        `;
                        cardapioSection.appendChild(pizzaDiv);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function showPaymentForm() {
            document.getElementById("paymentForm").style.display = "block";
        }

        function processPayment() {
            const cardName = document.getElementById("cardName").value;
            const cardNumber = document.getElementById("cardNumber").value;
            const cvv = document.getElementById("cvv").value;

            // Verifica si los campos de la tarjeta están completos
            if (cardName && cardNumber && cvv) {
                // Simulación de pago exitoso
                alert("¡Pago realizado con éxito!");
                // Aquí puedes enviar los datos de pago al servidor y procesarlos
            } else {
                alert("Por favor, complete todos los campos de la tarjeta.");
            }
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            loadProducts();
        });
    </script>
</body>
</html>
