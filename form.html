<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Data</title>
</head>

<body>
    <h1>Fill in Your Information</h1>
    <form id="additional-info-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('additional-info-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita a submissão do formulário padrão

            // Obter os dados do formulário
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = sessionStorage.getItem('userEmail'); // Retrieve the email from session storage

            // Enviar os dados para o backend
            fetch('http://127.0.0.1:5000/auth/fill-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    age,
                    email
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Additional information submitted successfully:', data);
                    // Você pode redirecionar o usuário para outra página ou mostrar uma mensagem de sucesso
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Lidar com o erro
                });
        });
    </script>
</body>

</html>
